<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Случайные блоки</title>
  <style>

    .random-div {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: blue;
      color: white;
      text-align: center;
      line-height: 50px;
    }
  </style>
</head>
<body>
  <script>
    function generateDivs(count) {
        if (count <= 0) {
            return;
        } else {
            var containerWidth = window.innerWidth;
            var containerHeight = window.innerHeight;


            var x = Math.floor(Math.random() * (containerWidth - 50)); // Ограничиваем максимальное значение, чтобы div не выходили за границы окна
            var y = Math.floor(Math.random() * (containerHeight - 50));

            var newDiv = document.createElement('div');
            newDiv.textContent = `Div at (${x}, ${y})`;
            newDiv.className = 'random-div'; 
            newDiv.style.left = x + 'px';
            newDiv.style.top = y + 'px';


            document.body.appendChild(newDiv);


            generateDivs(count - 1);
        }
    }
    generateDivs(10);
  </script>
</body>
</html>
